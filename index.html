<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt Management - Halloween Theme</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0e68c;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            color: #ffa500;
            text-align: center;
            text-shadow: 2px 2px 5px #000;
        }

        form {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px 5px #ffa500;
            max-width: 600px;
            margin: 20px auto;
        }

        form label {
            display: block;
            margin-bottom: 10px;
            color: #fff;
        }

        input[type="text"], input[type="date"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ffa500;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
        }

        button {
            background-color: #ffa500;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #ff7518;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px 5px #000;
            background-color: #333;
        }

        table th, table td {
            border: 1px solid #ffa500;
            padding: 10px;
            text-align: center;
            color: #fff;
        }

        table th {
            background-color: #444;
        }

        .receipt-preview {
            display: block;
            max-width: 300px;
            margin: 20px auto;
            border: 2px solid #ffa500;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>ระบบบันทึกหนี้</h1>

    <form>
        <h2>บันทึกหนี้</h2>
        <label for="date">เดือน/วัน/ปี</label>
        <input type="date" id="date" name="date">

        <label for="total-debt">หนี้ทั้งหมด</label>
        <input type="text" id="total-debt" name="total-debt" placeholder="Total Debt">

        <label for="amount-paid">จ่ายแล้ว</label>
        <input type="text" id="amount-paid" name="amount-paid" placeholder="Amount Paid">

        <label for="receipt">อัปโหลดสลิป</label>
        <input type="file" id="receipt" name="receipt">
        <img id="receipt-preview" class="receipt-preview" src="" alt="Receipt Preview">

        <button type="submit">Save Bill</button>
    </form>

    <section>
        <h2>ประวัติการบันทึกหนี้</h2>
        <table>
            <thead>
                <tr>
                    <th>เดือน/วัน/ปี</th>
                    <th>หนี้ทั้งหมด</th>
                    <th>จ่ายแล้ว</th>
                    <th>หนี้ที่เหลือ</th>
                    <th>สลิป</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2025-01-13</td>
                    <td>9120</td>
                    <td>1200</td>
                    <td>7920</td>
                    <td><a href="#">Receipt</a></td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
