<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt Calculation with LocalStorage and Receipt Upload</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        #receiptPreview {
            max-width: 300px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>ตารางเก็บหนี้แปะสลิปด้วยนะจ๊ะจากโฟนสุดที่รัก</h2>

    <table id="debtTable">
        <thead>
            <tr>
                <th>เดือนวันปี</th>
                <th>หนี้ทั้งหมด</th>
                <th>จ่ายแล้ว</th>
                <th>หนี้ที่เหลือ</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="date" id="debtDate" /></td>
                <td><input type="number" id="totalDebt" placeholder="Total Debt" /></td>
                <td><input type="number" id="paidAmount" placeholder="Amount Paid" oninput="calculateRemainingDebt()" /></td>
                <td><input type="number" id="remainingDebt" placeholder="Remaining Debt" readonly /></td>
            </tr>
        </tbody>
    </table>

    <br>

    <label for="receiptUpload">อัปโหลดสลิป (Image):</label>
    <input type="file" id="receiptUpload" accept="image/*" onchange="previewReceipt(event)">
    <br>
    <img id="receiptPreview" src="" alt="Receipt Preview" />

    <br>
    <button onclick="deleteReceipt()">Delete</button>
    <br><br>
    <button onclick="saveData()">Save Bill</button>
    <button onclick="generateLink()">Generate Bill Link</button>

    <!-- เชื่อมต่อไฟล์ JavaScript -->
    <script src="script.js"></script>
</body>
</html>
