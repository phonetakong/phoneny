<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt Calculation with LocalStorage and Receipt Upload</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        #receiptPreview {
            max-width: 300px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>ตารางเก็บหนี้แปะสลิปด้วยนะจ๊ะจากโฟนสุดที่รัก</h2>

    <table id="debtTable">
        <thead>
            <tr>
                <th>เดือนวันปี</th>
                <th>หนี้ทั้งหมด</th>
                <th>จ่ายแล้ว</th>
                <th>หนี้ที่เหลือ</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="date" id="debtDate" /></td>
                <td><input type="number" id="totalDebt" placeholder="Total Debt" /></td>
                <td><input type="number" id="paidAmount" placeholder="Amount Paid" oninput="calculateRemainingDebt()" /></td>
                <td><input type="number" id="remainingDebt" placeholder="Remaining Debt" readonly /></td>
            </tr>
        </tbody>
    </table>

    <br>

    <!-- File upload input -->
    <label for="receiptUpload">อัปโหลดสลิป (Image):</label>
    <input type="file" id="receiptUpload" accept="image/*" onchange="previewReceipt(event)">
    <br>
    <img id="receiptPreview" src="" alt="Receipt Preview" />

    <br>
    <!-- Button to delete the receipt -->
    <button onclick="deleteReceipt()">Delete</button>

    <br><br>

    <button onclick="saveData()">Save Bill</button>
    <button onclick="generateLink()">Generate Bill Link</button>

    <script>
        // Load saved data if available
        window.onload = function() {
            if(localStorage.getItem("billData")) {
                const billData = JSON.parse(localStorage.getItem("billData"));
                document.getElementById('debtDate').value = billData.date;
                document.getElementById('totalDebt').value = billData.totalDebt;
                document.getElementById('paidAmount').value = billData.paidAmount;
                document.getElementById('remainingDebt').value = billData.remainingDebt;
                if (billData.receipt) {
                    document.getElementById('receiptPreview').src = billData.receipt;
                }
            }
        };

        // Calculate Remaining Debt
        function calculateRemainingDebt() {
            const totalDebt = parseFloat(document.getElementById('totalDebt').value) || 0;
            const paidAmount = parseFloat(document.getElementById('paidAmount').value) || 0;
            const remainingDebt = totalDebt - paidAmount;
            document.getElementById('remainingDebt').value = remainingDebt.toFixed(2);
        }

        // Preview the uploaded receipt image
        function previewReceipt(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const output = document.getElementById('receiptPreview');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        // Delete the uploaded receipt image
        function deleteReceipt() {
            // Remove the image preview
            document.getElementById('receiptPreview').src = "";
            
            // Remove the receipt data from localStorage
            const billData = JSON.parse(localStorage.getItem("billData")) || {};
            billData.receipt = null;
            localStorage.setItem("billData", JSON.stringify(billData));

            alert("Receipt has been deleted.");
        }

        // Save data including receipt
        function saveData() {
            const billData = {
                date: document.getElementById('debtDate').value,
                totalDebt: document.getElementById('totalDebt').value,
                paidAmount: document.getElementById('paidAmount').value,
                remainingDebt: document.getElementById('remainingDebt').value,
                receipt: document.getElementById('receiptPreview').src || null
            };
            localStorage.setItem("billData", JSON.stringify(billData));
            alert("Bill data and receipt saved!");
        }

        // Generate link that includes the saved data
        function generateLink() {
    const billData = {
        date: document.getElementById('debtDate').value,
        totalDebt: document.getElementById('totalDebt').value,
        paidAmount: document.getElementById('paidAmount').value,
        remainingDebt: document.getElementById('remainingDebt').value,
        receipt: document.getElementById('receiptPreview').src || null
    };

    // ตรวจสอบว่า receipt มีค่าเป็น null หรือไม่
    const receiptParam = billData.receipt ? encodeURIComponent(billData.receipt) : '';

    // สร้างลิงค์ให้แชร์
    const link = window.location.href.split('?')[0] + 
                `?date=${billData.date}&totalDebt=${billData.totalDebt}&paidAmount=${billData.paidAmount}&remainingDebt=${billData.remainingDebt}&receipt=${receiptParam}`;
    
    // คัดลอกลิงค์ไปยังคลิปบอร์ด
    navigator.clipboard.writeText(link).then(function() {
        alert('Link copied to clipboard: ' + link);
    }, function(err) {
        alert('Error copying link: ' + err);
    });
}

    <script src="script.js"></script>

</body>
</html>
